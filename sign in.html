<!DOCTYPE HTML>
<html>
<head>
    <title>Yummy</title>
    <style>
* {
  margin: 0
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  background-color: #ffffff;
}

.container h1 {
  color: white;
  font-family: sans-serif;
  margin: 20px;
}

.registartion-form {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 600px;
  color: rgb(255, 255, 255);
  font-size: 18px;
  font-family: sans-serif;
  background-color: #154a68;
  padding: 20px;
}

.registartion-form input,
.registartion-form select,
.registartion-form textarea {
  border: none;
  padding: 5px;
  margin-top: 10px;
  font-family: sans-serif;
}

.registartion-form input:focus,
.registartion-form textarea:focus {
  box-shadow: 3px 3px 10px rgb(228, 228, 228), -3px -3px 10px rgb(224, 224, 224);
}

.registartion-form .submit {
  width: 100%;
  padding: 8px 0;
  font-size: 20px;
  color: rgb(44, 44, 44);
  background-color: #ffffff;
  border-radius: 5px;
}

.registartion-form .submit:hover {
  box-shadow: 3px 3px 6px rgb(255, 214, 176);
}
    </style>
</head>
<body>
  <div class="nav-links" style=" background-color: rgb(206, 226, 235);">
    <i class="fa-duotone fa-rectangle-xmark"></i>
    <a><img src="logo.png" width="200px" height="100px"></a>
    <table align="right" style="padding-top: 2.5%; font-size: 25px; font-family: 'Times New Roman';">
    <tr>
    <td><a style="text-decoration: none; color: rgb(50, 123, 206); " href="index.html">HOME &nbsp;&nbsp;</a></td>
    <td><a style="text-decoration: none; color: rgb(50, 123, 206); " href="cart/index.html">MENU &nbsp;&nbsp;</a></td>
    <td><a style="text-decoration: none; color: rgb(50, 123, 206); " href="sign in.html">SGIN IN &nbsp;&nbsp;</a></td>
    <td><a style="text-decoration: none; color: rgb(50, 123, 206); " href=" Contact Us/contact us.html">CONTACT US &nbsp;&nbsp;</a></td>
    </tr>
    </table>
</div>
    <div class="container">
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td><input type="text" name="name" id="name" placeholder="your name"></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="text" name="email" id="email" placeholder="your email"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
              <td><label for="phoneNumber">Phone Number:</label></td>
              <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
              <td><label for="language">language</label></td>
              <td>
                <select name="language" id="language">
                  <option value="">Select language</option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Arabic">Arabic</option>
                  <option value="Russian">Russian</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="about">feedback:</label></td>
              <td><textarea name="about" id="about" placeholder="What do you think about us"></textarea></td>
            </tr>
            <tr>
              <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </div>
</body>
</html>
